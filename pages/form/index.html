<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Components</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="menu">
      <input type="checkbox" id="check" !checked />
      <label for="check" class="checkbtn">
        <img src="../../assets/menu.svg" alt="" />
      </label>

      <a class="link-home" href="../../index.html"
        ><h1>Common Components</h1></a
      >
      <ul>
        <li><a href="../../index.html" class="link-pages">Home</a></li>
        <li><a href="#" class="link-pages">Teste 2</a></li>
        <li><a href="#" class="link-pages">Teste 3</a></li>
      </ul>
    </header>

    <main class="main-content">
      <form action="#">
        <fieldset>
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" />

          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" />
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          
          <label for="phone-number">Número de celular/telefone</label>
          <input type="text" name="phone-number" id="phone-number" />
        </fieldset>

        <fieldset>
          <label for="birth">Data de nascimento</label>
          <input type="date" name="birth" id="birth" />
        </fieldset>

        <fieldset>
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" />
        </fieldset>

        <fieldset>
          <label for="neighborhood">Bairro</label>
          <input type="text" name="neighborhood" id="neighborhood" />

          <label for="address">Endereço</label>
          <input type="text" name="address" id="address" />
          
          <label for="number-address">Número</label>
          <input type="text" name="number-address" id="number-address" />
        </fieldset>

        <fieldset>
          <label for="uf">UF</label>
          <select name="uf" id="uf">
            <option value="">Selecione seu Estado</option>
          </select>

          <label for="city">Cidade</label>
          <select name="city" id="city">
            <option value="">Selecione sua cidade</option>
          </select>
        </fieldset>


        <input type="submit" value="Submit" />
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

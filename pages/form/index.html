<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Components</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="menu">
      <input type="checkbox" id="check" !checked />
      <label for="check" class="checkbtn">
        <img src="../../assets/menu.svg" alt="" />
      </label>

      <a class="link-home" href="../../index.html"
        ><h1>Common Components</h1></a
      >
      <ul>
        <li><a href="../../index.html" class="link-pages">Home</a></li>
        <li><a href="#" class="link-pages">Teste 2</a></li>
        <li><a href="#" class="link-pages">Teste 3</a></li>
      </ul>
    </header>

    <main class="main-content">
      <form action="#">
        <div class="field">
          <div class="input-field">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-field">
            <label for="cpf">CPF</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              maxlength="14"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="xxx.xxx.xxx-xx"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-field">
            <label for="phone-number">Número de celular/telefone</label>
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              pattern="\(\d{2}\) \d{4,5}-\d{4}"
              placeholder="(xx) xxxxx-xxxx"
              maxlength="15"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required />
            <button class="password-eye">
              <img src="../../assets/eye-off.svg" alt="" />
              <img class="hidden" src="../../assets/eye.svg" alt="" />
            </button>
          </div>

          <div class="input-field">
            <label for="password-confirm">Confirme sua senha</label>
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="birth">Data de nascimento</label>
            <input
              type="text"
              name="birth"
              id="birth"
              pattern="\d{2}\/\d{2}\/\d{4}"
              placeholder="dd/mm/aaaa"
              maxlength="10"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="cep">CEP</label>
            <input
              type="text"
              name="cep"
              id="cep"
              pattern="\d{5}-\d{3}"
              placeholder="xxxxx-xxx"
              maxlength="9"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="neighborhood">Bairro</label>
            <input type="text" name="neighborhood" id="neighborhood" required />
          </div>
          <div class="input-field">
            <label for="address">Endereço</label>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="input-field">
            <label for="number-address">Número</label>
            <input
              type="text"
              name="number-address"
              id="number-address"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="input-field">
            <label for="uf">UF</label>
            <select name="uf" id="uf">
              <option value="">Selecione seu Estado</option>
            </select>
          </div>
          <div class="input-field">
            <label for="city">Cidade</label>
            <select name="city" id="city">
              <option value="">Selecione sua cidade</option>
            </select>
          </div>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Components</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/header.css">
</head>
<body>
  <header class="menu">
    <input type="checkbox" id="check" !checked>
    <label for="check" class="checkbtn">
      <img src="../../assets/menu.svg" alt="">
    </label>

    <a class="link-home" href="/"><h1>Common Components</h1></a>
    <ul>
      <li><a href="/" class="link-pages">Home</a></li>
      <li><a href="#" class="link-pages">Teste 2</a></li>
      <li><a href="#" class="link-pages">Teste 3</a></li>
    </ul>
  </header>

  <main class="main-content">
    <section class="carousel">
      <button class="carousel-btn carousel-btn-left">
        <img src="../../assets/chevron-left.svg" alt="">
      </button>
      <div class="track-container">
        <ul class="track">
          <li class="slide current-slide">
            <img class="image" src="../../assets/season-1.jpg" alt="">
          </li>
          <li class="slide">
            <img class="image" src="../../assets/season-2.jpg" alt="">
          </li>
          <li class="slide">
            <img class="image" src="../../assets/season-3.jpg" alt="">
          </li>
          <li class="slide">
            <img class="image" src="../../assets/season-4.jpg" alt="">
          </li>
        </ul>
      </div>
      <button class="carousel-btn carousel-btn-right">
        <img src="../../assets/chevron-right.svg" alt="">
      </button>

      <div class="nav">
        <button class="indicator current-slide"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
